{% include "header.html" %}

  <br />
  <div class="container">

    <h2>Models:</h2>

    <form action="/run_generate_clients" method="post">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label"><font color="red">*</font> Model Name </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="model_name" value="default" required="required">
        </div>
      </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"><font color="red">*</font> Signature Name </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="signature_name" value="serving_default" required="required">
            </div>
        </div>

      <div class="form-group row">
        <label for="language" class="col-sm-2 col-form-label"><font color="red">*</font> Select clients</label>
        <div class="col-sm-10">
          <select class="form-control" id="language" name="language">
            <option>json</option>
            <option>bash</option>
            <option>python</option>
            <option>golang</option>
            <option>javascript</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div align="center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>


    <br />
    <h2>Results:</h2>
    <!-- <p>{{ result }}</p> -->
    <textarea class="form-control" rows="15" cols="80" name="json_data" required="required">{{ result }}</textarea>

  </div>


{% include "footer.html" %}
